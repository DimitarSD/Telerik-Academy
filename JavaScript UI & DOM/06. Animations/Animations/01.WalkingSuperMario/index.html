<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>Super Mario</title>
    <link href="styles/canvas.css" rel="stylesheet" />
    <script src="../raphael-min/raphael-min.js"></script>
</head>
<body>
    <!--Animation-->
    <canvas id="the-canvas" width="998" height="498"></canvas>
    <script src="script/canvas-animation.js"></script>
    <!--Background-->
    <script>
        var paper = Raphael(15, 15, 1000, 500);

        // Draw floor
        function drawFloor() {

            // Part 1 - top of floor
            paper.path('M 2 470 l 1000 0').attr({
                stroke: '#63C700',
                'stroke-width': 9
            });

            // Part 2 - soil
            for (var i = 0; i < 30; i++) {
                drawSoilLayer(2, 472 + i, 1000, 0);
            }

            // Part 3 - grass
            paper.path('M 3.25 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 140 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 278 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 415 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 552 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 690 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 415 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 827 468 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 19 l 15 -23 l 6 18 l 5 -10 l 10 15 l 8 -17 l 10 9 l 7 -8 l 10 10 l 10 -20 M 963 468 l 5 8 l 7 -5 l 10 15 l 15 -18').attr({
                stroke: '#63C700',
                fill: '#7AF400',
                'stroke-width': 3,
                'stroke-linejoin':'round'
            });
        };

        function drawSoilLayer(x, y, width, height) {
            var currentPath = 'M ' + x + ' ' + y + ' l ' + width + ' ' + height;

            if (y % 3 === 0 || y % 6 === 0) {
                paper.path(currentPath).attr({
                    stroke: '#BA955B',
                    'stroke-width': 4
                });
            } else if (y % 4 === 0 || y % 8 === 0) {
                paper.path(currentPath).attr({
                    stroke: '#E8C58B',
                    'stroke-width': 5
                });
            } else {
                paper.path(currentPath).attr({
                    stroke: '#D7B759',
                    'stroke-width': 3
                });
            }
        };

        drawFloor();
        drawSun();

    </script>
</body>
</html>
